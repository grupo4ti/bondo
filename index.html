<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Galeria de Fotos</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f0f5;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    #pesquisa {
      display: block;
      margin: 0 auto 30px auto;
      padding: 10px;
      width: 60%;
      max-width: 400px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    .galeria {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
    }

    .foto {
      background: #fff;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      text-align: center;
      transition: transform 0.3s ease;
      cursor: pointer;
    }

    .foto:hover {
      transform: scale(1.05);
    }

    .foto img {
      width: 100%;
      height: 150px;
      object-fit: cover;
    }

    .foto p {
      padding: 10px;
      font-weight: bold;
      background: #fafafa;
      margin: 0;
    }

    /* Estilo do modal */
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.8);
      align-items: center;
      justify-content: center;
    }

    .modal img {
      max-width: 90%;
      max-height: 80%;
      border-radius: 10px;
      box-shadow: 0 0 20px #000;
    }

    .modal span {
      position: absolute;
      top: 20px;
      right: 30px;
      font-size: 40px;
      color: white;
      cursor: pointer;
      font-weight: bold;
    }
  </style>
</head>

    function carregarGaleria() {
      const galeria = document.getElementById('galeria');
      galeria.innerHTML = '';

      imagens.forEach(imagem => {
        const div = document.createElement('div');
        div.classList.add('foto');
        div.setAttribute('data-nome', imagem.nome.toLowerCase());

        div.innerHTML = `
          <img src="${imagem.url}" alt="${imagem.nome}" onclick="abrirModal('${imagem.url}')">
          <p>${imagem.nome}</p>
        `;
        galeria.appendChild(div);
      });
    }

    function filtrarImagens() {
      const termo = document.getElementById('pesquisa').value.toLowerCase();
      const fotos = document.querySelectorAll('.foto');

      fotos.forEach(foto => {
        const nome = foto.getAttribute('data-nome');
        foto.style.display = nome.includes(termo) ? 'block' : 'none';
      });
    }

    function abrirModal(src) {
      const modal = document.getElementById('modal');
      const modalImg = document.getElementById('modal-img');
      modal.style.display = 'flex';
      modalImg.src = src;
    }

    function fecharModal() {
      document.getElementById('modal').style.display = 'none';
    }

    // Fechar o modal ao clicar fora da imagem
    window.onclick = function(event) {
      const modal = document.getElementById('modal');
      if (event.target === modal) {
        fecharModal();
      }
    }

    carregarGaleria();
  </script>
